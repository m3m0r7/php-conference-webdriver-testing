version: "3"
services:
  php:
    build: docker/php
    container_name: php
    tty: true
    volumes:
      - ./frameworks:/var/www/html
    ports:
      - 12000:12000
      - 12001:12001
      - 12100:12100
      - 12200:12200
  selenium:
    build: docker/selenium
    container_name: selenium
    tty: true

